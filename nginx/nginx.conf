limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;
limit_req_status 429;

upstream django_server {
    server django-app:8000;
}

##########################################
# HTTPS SERVER WITH SSL
##########################################
server {
    listen 443 ssl;
    server_name tisavista.ir www.tisavista.ir;
    client_max_body_size 400M;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/tisavista.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tisavista.ir/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    #-----certbot------
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # ---- Static ----
    location /static/ {
        alias /code/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ---- Media ----
    location /media/ {
        alias /var/www/media/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ---- Protected Videos ----
    location /protected_videos_internal/ {
        internal;
        alias /var/protected_videos/;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Accept-Ranges bytes;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # ---- Django App ----
    location / {
        limit_req zone=mylimit burst=10 nodelay;
        proxy_pass http://django_server;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
}

##########################################
# HTTP â†’ HTTPS REDIRECT
##########################################
server {
    listen 80;
    server_name tisavista.ir www.tisavista.ir;
    return 301 https://$host$request_uri;
}
