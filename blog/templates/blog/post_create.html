{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans "Add New Post" %}{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card card-rounded shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="h5 fw-bold mb-0">
              <i class="bi bi-journal-plus me-2"></i> {% trans "Add New Post" %}
            </h3>
            <a href="{% url 'category-create' %}" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-folder-plus me-1"></i> {% trans "Add Category" %}
            </a>
          </div>

          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-end mt-3">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i> {% trans "Publish Post" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ form.media }}
{% endblock %}
