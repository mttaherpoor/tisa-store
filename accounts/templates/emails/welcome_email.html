<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش آمدید!</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #f7f9fb;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #007bff;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 15px;
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سلام {{ username }} 👋</h2>
    <p>از اینکه عضو سایت ما شدید خوشحالیم 🌸</p>
    <p>اکنون می‌توانید وارد حساب کاربری خود شوید و از امکانات سایت استفاده کنید.</p>
    <a href="https://{{ domain }}" class="btn">ورود به سایت</a>
    <div class="footer">
      <p>تیم پشتیبانی {{ site_name }}</p>
    </div>
  </div>
</body>
</html>
